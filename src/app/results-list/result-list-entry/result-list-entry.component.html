<div class="result-list-entry">
    <div *ngFor="let letterResult of result?.letterResults; let i = index">
      <div [ngSwitch]="letterResult.resultType">
        <p *ngSwitchCase="'NO_MATCH'" 
           [ngClass]="['letter-square', 'flip-' + i, 'no-match']">
          {{letterResult.letter}}
        </p>
        <p *ngSwitchCase="'WRONG_PLACE'" 
           [ngClass]="['letter-square', 'flip-' + i, 'wrong-place']">
          {{letterResult.letter}}
        </p>
        <p *ngSwitchCase="'MATCH'" 
           [ngClass]="['letter-square', 'flip-' + i, 'match']">
          {{letterResult.letter}}
        </p>
      </div>
    </div>
  </div>
